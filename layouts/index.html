{{ partial "nav.html" . }}
<div id="model-container"></div>
<style>
  #model-container {
    width: 90%;
    height: 1000px;
    margin: 0 auto;
  }
</style>

<script type="module"> <!-- ¡Clave: type="module"! -->
  import * as THREE from 'three';
  import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';

  // Configuración de Three.js
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});

  const container = document.getElementById("model-container");
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Añade luces
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);
  camera.position.z = 5;

  // Carga el modelo
  const loader = new GLTFLoader(); // ¡Ahora GLTFLoader es un constructor válido!
  loader.load(
    '{{ .Site.BaseURL }}modelos/mandibula1.glb',  // Verifica que la ruta sea correcta
    (gltf) => {
      scene.add(gltf.scene);
      animate();
    },
    undefined,
    (error) => console.error("Error cargando el modelo:", error)
  );
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  // Animación
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>
